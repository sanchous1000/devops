server {
    listen 80;
    server_name _;            # под любым хостом

    root /usr/share/nginx/html;
    index index.html;

    # ► SPA-роуты
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ► Прокси всех запросов, начинающихся с /api/
    location /api/ {
        proxy_pass http://backend:5174/;      # DNS-имя k8s-сервиса «backend»
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}